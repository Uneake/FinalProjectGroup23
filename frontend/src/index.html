<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen font-[Chakra_Petch]" data-theme="earth">
  <div id="loadingOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-container p-6 rounded-lg text-center shadow-lg-custom">
      <div
        class="loading-spinner w-12 h-12 border-4 border-t-4 border-gray-400 border-t-accent-color rounded-full animate-spin mx-auto mb-4">
      </div>
      <p class="text-dark font-semibold">Creating session...</p>
    </div>
  </div>

  <div id="resultOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-container p-6 rounded-lg text-center shadow-lg-custom w-96">
      <h3 class="text-xl font-bold mb-3">Quiz Results</h3>
      <p class="text-lg mb-4">You scored <span id="resultScoreValue" class="font-bold">0</span> / <span
          id="resultTotalValue" class="font-bold">0</span></p>
      <div class="flex justify-center">
        <button id="closeResultBtn" class="px-4 py-2 rounded-md bg-accent-color text-white">Close</button>
      </div>
    </div>
  </div>

   <div id="confirmOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div class="bg-container p-6 rounded-lg text-center shadow-lg-custom w-80">
      <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
      <p class="mb-6" id="confirmMessage">Are you sure you want to delete this session?</p>
      <div class="flex justify-center space-x-4">
        <button id="cancelDeleteBtn"
          class="px-4 py-2 rounded-md bg-gray-500 text-white hover:bg-gray-600 transition">Cancel</button>
        <button id="confirmDeleteBtn"
          class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 transition">Delete</button>
      </div>
    </div>
  </div>

  <div class="flex h-screen relative">
    <aside id="leftAside"
      class="w-72 p-4 bg-container text-dark border-r border-gray-300 flex flex-col transition-width duration-300">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-extrabold leading-none">Quizhat</h1>

      </div>

      <h2 class="text-lg font-semibold mb-3">Sessions list</h2>
      <ul id="sessionList" class="flex-1 overflow-y-auto space-y-4 text-sm pr-2"></ul>

      <button id="newSessionBtn"
        class="w-full mt-4 bg-accent-color text-white py-2 rounded-lg hover:bg-[var(--btn-hover)] transition-transform text-sm font-medium mb-4">+
        New Session</button>

      <div class="aside-auth mt-6">
        <input id="usernameInput" placeholder="username"
          class="w-full p-2 mb-2 rounded-lg border border-gray-300 focus:outline-none" />
        <input id="passwordInput" placeholder="password" type="password"
          class="w-full p-2 mb-2 rounded-lg border border-gray-300 focus:outline-none" />
        <div class="flex space-x-2">
          <button id="createAccountBtn" class="flex-1 bg-accent-color text-white py-1 rounded-lg text-sm">Create
            Account</button>
          <button id="loginBtn" class="flex-1 bg-primary-color text-dark py-1 rounded-lg text-sm">Login</button>
        </div>
        <div id="authStatus" class="mt-2 text-xs text-gray-600"></div>
      </div>

      <div id="loggedInAs" class="mt-2 text-sm text-gray-700"></div>

      <div class="mt-auto pt-3">
        <p class="text-sm mb-2">Theme:</p>
        <div id="theme-circles" class="flex space-x-2">
          <div class="theme-dot theme-circle-active" data-theme="earth" title="Earth"></div>
          <div class="theme-dot" data-theme="light" title="Light"></div>
          <div class="theme-dot" data-theme="dark" title="Dark"></div>
          <div class="theme-dot" data-theme="pastel" title="Pastel"></div>
          <div class="theme-dot" data-theme="solar" title="Solar"></div>
        </div>
      </div>
    </aside>
    <button id="toggleAsideBtn" class="absolute top-4 left-4 z-20 bg-gray-200 px-2 py-1 rounded">◀</button>
    <main id="ChatAndQuizPanel" class="flex flex-1 overflow-hidden ">
      <section id="leftMain" class="flex flex-col flex-1 p-6 bg-primary-color text-dark">
        <div id="chatArea" class="flex-1 overflow-y-auto bg-container rounded-xl p-4 shadow-lg-custom text-sm"></div>

        <div id="newSession" class="mt-auto p-4 bg-container rounded-xl shadow-lg-custom">
          <p class="text-base font-semibold mb-2">Create new quiz session</p>
          <input type="text" id="newSessionText" placeholder="topic..."
            class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-accent-color transition" />
          <div class="flex space-x-4 mt-4">
            <div class="flex-1">
              <label for="questionCountInput" class="block text-sm mb-1">Questions</label>
              <input type="number" id="questionCountInput" min="1" max="20" value="10"
                class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-accent-color transition" />
            </div>
            <div class="flex-1">
              <label for="difficultySelect" class="block text-sm mb-1">Difficulty</label>
              <select id="difficultySelect"
                class="p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-accent-color transition">
                <option value="ง่าย">ง่าย</option>
                <option value="ปานกลาง" selected>ปานกลาง</option>
                <option value="ยาก">ยาก</option>
              </select>
            </div>
          </div>
          <button id="createSessionBtn"
            class="mt-4 w-full bg-accent-color text-white py-3 rounded-lg hover:bg-[var(--btn-hover)] transition-transform">Go!!</button>
        </div>

        <div id="userAsk" class="flex mt-6">
          <input id="userInput" type="text" placeholder="type message..."
            class="flex-1 p-3 rounded-l-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-accent-color transition" />
          <button id="sendBtn"
            class="bg-accent-color text-white px-6 py-3 rounded-r-xl hover:bg-[var(--btn-hover)] transition-transform">Send</button>
        </div>
      </section>

      <section class="flex flex-col flex-1 p-6 bg-container text-dark">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold">Quiz</h2>
          <div class="flex flex-wrap items-center gap-2 sm:gap-3 text-sm">
            <div class="flex flex-wrap items-center gap-2">
              <div class="flex items-center gap-1">
                <span class="badge correct-answer text-xs">✓</span>
                <span class="text-xs">Correct</span>
              </div>
              <div class="flex items-center gap-1">
                <span class="badge incorrect-answer text-xs">✕</span>
                <span class="text-xs">Incorrect</span>
              </div>
              <div class="flex items-center gap-1">
                <span class="badge didnt-answer text-xs">?</span>
                <span class="text-xs">Didn't answer</span>
              </div>
            </div>


          </div>

        </div>

        <div id="quizArea"
          class="flex-1 overflow-y-auto bg-primary-color rounded-xl p-6 shadow-lg-custom space-y-6 text-sm"></div>

        <div class="mt-6 flex items-center gap-4">
          <button id="submitQuizBtn"
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-transform">
            Submit All Answers
          </button>
          <button id="redoQuizBtn"
            class="bg-yellow-400 text-black px-4 py-2 rounded-lg hover:bg-yellow-500 transition-transform">
            Redo quiz
          </button>
          <button id="showAnswerBtn"
            class="ml-auto px-4 py-2 rounded-lg border border-gray-600 text-sm hover:bg-gray-100 transition-transform">
            Show answer
          </button>
        </div>

      </section>
    </main>
  </div>

  <script type="module" src="./public/main.js"></script>
</body>

</html>
